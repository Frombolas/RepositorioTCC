{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'style.css' %}">
    <title>TCC_Rep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {% block style %} {% endblock%}
</head>

<body>
    
    <div class="navbar">
        <div class="navbar-left">
            <div class="navbar-item">
                <h1><a href="{% url 'listTCC' %}"><img style="width:30%;" src="{% static 'img/cz22.png' %}" alt=""></a></h1>                        
                </div>
                    
                <a class="navbar-item" style="text-decoration: none;margin-left: 30px;"href="{% url 'listAutor' %}">Autor</a>
                <a class="navbar-item" style="text-decoration: none;margin-left: 30px;"href="{% url 'listOrientador' %}">Orientador</a>
                <a class="navbar-item" style="text-decoration: none;margin-left: 30px;"href="{% url 'listCurso' %}">Curso</a>
                <a class="navbar-item" style="text-decoration: none;margin-left: 30px;"href="{% url 'listTCC' %}">TCC</a>
                {% if user.is_authenticated %}
                <a class="navbar-item" style="text-decoration: none;margin-left: 375px;" href="{% url 'perfil' pk=user.id %}">
                    
                      {{ user.get_username }}
                    
                  </a>
                {% else %}
                  <a class="accounts-button login navbar-item" style="text-decoration: none;margin-left: 320px;" href="{% url 'login' %}">
                    
                      Login                   
                  </a>      
                  <a class="accounts-button register navbar-item" style="text-decoration: none;margin-left: 30px;"href="{% url 'register' %}">
                
                      Cadastro
                    
                  </a>
                    
                {% endif %}
                    
                </div>
        </div>
    </div>
    <main>
      {% block content %}
      
      {% endblock %}
    </main>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
